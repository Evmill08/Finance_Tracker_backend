spring.application.name=finance_tracker
plaid.client-id=${PLAID_CLIENT_ID}
plaid.secret=${PLAID_SECRET}
plaid.env=sandbox
jwt.secret=${JWT_SECRET}
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=finance_tracker;encrypt=true;trustServerCertificate=true
spring.datasource.username=finance_app
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true

sendgrid.api.key=${SENDGRID_API_KEY}